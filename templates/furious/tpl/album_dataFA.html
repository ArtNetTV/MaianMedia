
<div class="albums">
	<a class="album_image" href="{url}"> <img
		{dimensions} src="{album_image}" title="{album_title}"
		alt="{album_title}" /> </a>

	<div class="album_title">
		<a href="{url}"><span class="album_title_list">{album_title}</span><br />
		</a> <span class="artist_list">{artist}</span><br /> <span
			class="audio_format">Audio Format: {label}</span><br />
		<!-- <span id="tracks_list">{tracks}</span> -->
	</div>
</div>
